<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Anamnese - TecnoVida</title>
</head>
<body>
    <form action="" method="POST">
        <h1>Anamnese - TecnoVida</h1>
        <p>Por favor, preencha o formulário a seguir com o seu histórico de saúde.</p>
        <fieldset>
            <legend>1. Dados Pessoais</legend>
           <div class="form-group">
                <label for="nome_completo">1. Nome Completo:</label>
                <input type="text" id="nome_completo" name="nome_completo" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">2. Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="genero">3. Gênero:</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecione seu gênero</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Nao_Binario">Não Binário</option>
                    <option value="Prefiro_Nao_Informar">Prefiro não informar</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cpf">4. CPF:</label>
                <input
                    type="text"
                    id="cpf"
                    name="cpf"
                    placeholder="Apenas 11 dígitos (ex: 12345678900)"
                    required
                    pattern="\d{11}"
                    maxlength="11"
                    inputmode="numeric"
                    title="Por favor, insira exatamente 11 dígitos numéricos para o CPF."
                >
            </div>
            <div class="form-group">
                <label for="email">5. E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </fieldset>


        <fieldset>
            <legend>2. Histórico de Saúde</legend>


            <div class="form-group">
                <label>6. Possui alguma doença crônica?</label>
                <div class="radio-group">
                    <input type="radio" id="cronica_sim" name="doenca_cronica" value="Sim" required>
                    <label for="cronica_sim">Sim</label>
                    <input type="radio" id="cronica_nao" name="doenca_cronica" value="Não">
                    <label for="cronica_nao">Não</label>
                </div>
            </div>


            <div class="form-group">
                <label for="medicamentos">7. Quais medicamentos você utiliza regularmente?</label>
                <textarea id="medicamentos" name="medicamentos" rows="4" placeholder="Liste todos os medicamentos, dosagem e frequência. Se nenhum, escreva 'Nenhum'."></textarea>
            </div>


            <div class="form-group checkbox-group">
                <input type="checkbox" id="fuma" name="fuma" value="Sim">
                <label for="fuma">8. Você fuma? (Marque a caixa se sim)</label>
            </div>


            <div class="form-group">
                <label for="altura">9. Altura (em cm):</label>
                <input type="number" id="altura" name="altura_cm" min="50" max="300" placeholder="Ex: 175" required inputmode="numeric">
            </div>


            <div class="form-group">
                <label for="peso">10. Peso (em kg):</label>
                <input type="number" id="peso" name="peso_kg" step="0.1" min="10" max="500" placeholder="Ex: 75.5" required inputmode="decimal">
            </div>
        </fieldset>


        <fieldset>
            <legend>3. Detalhes da Consulta</legend>


            <div class="form-group">
                <label for="motivo_consulta">11. Qual é o principal motivo da sua consulta?</label>
                <textarea id="motivo_consulta" name="motivo_consulta" rows="4" required placeholder="Descreva brevemente seus sintomas ou a razão da visita. Seja o mais claro possível."></textarea>
            </div>


            <div class="form-group">
                <label for="frequencia_exercicios">12. Com que frequência você pratica exercícios físicos?</label>
                <select id="frequencia_exercicios" name="frequencia_exercicios" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="diariamente">Diariamente</option>
                    <option value="semanalmente">Semanalmente (1-3 vezes/semana)</option>
                    <option value="raramente">Raramente (menos de 1 vez/semana)</option>
                    <option value="nunca">Nunca</option>
                </select>
            </div>


            <div class="form-group">
                <label for="data_ultima_consulta">13. Data da Última Consulta (aproximada):</label>
                <input type="date" id="data_ultima_consulta" name="data_ultima_consulta">
            </div>


            <div class="form-group">
                <label>14. Prefere ser contatado por:</label>
                <div class="radio-group">
                    <input type="radio" id="contato_telefone" name="forma_contato" value="Telefone" required>
                    <label for="contato_telefone">Telefone</label>
                    <input type="radio" id="contato_email" name="forma_contato" value="E-mail">
                    <label for="contato_email">E-mail</label>
                </div>
            </div>


            <div class="form-group">
                <button type="submit">Enviar Formulário de Anamnese</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
